<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <title>IT-ERA Blog Admin Panel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link href="css/admin.css" rel="stylesheet">

  gtag("config", "G-T5VWN9EH21", {
    page_title: document.title,
    page_location: window.location.href,
    custom_map: {
      "custom_parameter_1": "service_type",
      "custom_parameter_2": "city_name"
    }
  });
  
  // IT-ERA Enhanced Events
  gtag("event", "page_view", {
    event_category: "engagement",
    event_label: window.location.pathname,
    service_type: document.querySelector("h1") ? document.querySelector("h1").textContent.includes("Assistenza") ? "assistenza-it" : 
                  document.querySelector("h1").textContent.includes("Sicurezza") ? "sicurezza-informatica" :
                  document.querySelector("h1").textContent.includes("Cloud") ? "cloud-storage" : "general" : "general"
  });
</script>
<!-- End Google Analytics 4 -->

</head>
<body>
<!-- Google Tag Manager (noscript) - IT-ERA -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KPF3JZT"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="bi bi-gear-fill me-2"></i>
                IT-ERA Admin
            </a>
            
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="currentUser">Loading...</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="showProfile()">
                            <i class="bi bi-person me-2"></i>Profilo
                        </a></li>
                        <li><a class="dropdown-item" href="#" onclick="changePassword()">
                            <i class="bi bi-key me-2"></i>Cambia Password
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
                
                <button class="btn btn-outline-light" onclick="viewSite()" title="Visualizza sito">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 pt-3">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="loadDashboard()">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPosts()">
                                <i class="bi bi-file-text me-2"></i>Post
                                <span class="badge bg-primary ms-auto" id="postCount">0</span>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadCategories()">
                                <i class="bi bi-folder me-2"></i>Categorie
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadTags()">
                                <i class="bi bi-tags me-2"></i>Tag
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadMedia()">
                                <i class="bi bi-image me-2"></i>Media
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadAnalytics()">
                                <i class="bi bi-graph-up me-2"></i>Analytics
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadCalendar()">
                                <i class="bi bi-calendar me-2"></i>Calendario
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadWebhooks()">
                                <i class="bi bi-arrow-repeat me-2"></i>Webhooks
                            </a>
                        </li>
                        
                        <div class="admin-only">
                            <hr>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="loadUsers()">
                                    <i class="bi bi-people me-2"></i>Utenti
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="loadSettings()">
                                    <i class="bi bi-gear me-2"></i>Impostazioni
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="mainContent">
                    <!-- Content will be loaded here -->
                    <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-shield-lock me-2"></i>IT-ERA Blog Admin
                    </h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Accedi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Generic Modal -->
    <div class="modal fade" id="genericModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="genericModalTitle">Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="genericModalBody">
                    <!-- Content loaded dynamically -->
                </div>
                <div class="modal-footer" id="genericModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/tags.js"></script>
    <script src="js/media.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/webhooks.js"></script>
    <script src="js/users.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/admin.js"></script>

    <script>
        // Initialize the admin panel
        document.addEventListener('DOMContentLoaded', function() {
            initializeAdmin();
        });
    </script>
</body>
</html>
