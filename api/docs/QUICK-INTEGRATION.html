<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-ERA - Test Chatbot</title>
</head>
<body>
    <h1>Test Chatbot IT-ERA</h1>
    <p>Il chatbot apparirÃ  in basso a destra. Clicca per aprirlo!</p>
    
    <!-- Configurazione chatbot -->
    <script>
    window.iteraChatConfig = {
        apiEndpoint: 'https://it-era-chatbot.bulltech.workers.dev/api/chat',
        position: 'bottom-right',
        primaryColor: '#667eea',
        secondaryColor: '#764ba2',
        autoOpen: false,
        companyName: 'IT-ERA'
    };
    </script>
    
    <!-- Widget chatbot -->
    <script>
    /**
     * IT-ERA Chat Widget (Versione Inline)
     */
    class ITERAChatWidget {
      constructor(options = {}) {
        this.config = {
          apiEndpoint: options.apiEndpoint || 'https://it-era-chatbot.bulltech.workers.dev/api/chat',
          position: options.position || 'bottom-right',
          primaryColor: options.primaryColor || '#667eea',
          secondaryColor: options.secondaryColor || '#764ba2',
          autoOpen: options.autoOpen || false,
          greeting: options.greeting || "Ciao! Come posso aiutarti?",
          companyName: options.companyName || 'IT-ERA',
          ...options
        };
        
        this.sessionId = null;
        this.isOpen = false;
        this.isLoading = false;
        this.messages = [];
        
        this.init();
      }
      
      init() {
        this.createWidget();
        this.attachEventListeners();
        
        if (this.config.autoOpen) {
          setTimeout(() => this.openChat(), 2000);
        }
      }
      
      createWidget() {
        this.container = document.createElement('div');
        this.container.id = 'itera-chat-widget';
        this.container.className = `itera-chat-widget ${this.config.position}`;
        
        this.container.innerHTML = `
          <!-- Floating Button -->
          <div class="itera-chat-button" id="itera-chat-button">
            <div class="itera-chat-button-icon">
              <svg class="chat-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <svg class="close-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          
          <!-- Chat Window -->
          <div class="itera-chat-window hidden" id="itera-chat-window">
            <div class="itera-chat-header">
              <div class="itera-chat-header-info">
                <div class="itera-chat-avatar">ðŸ’¬</div>
                <div class="itera-chat-header-text">
                  <h4>${this.config.companyName}</h4>
                  <p>Assistente virtuale</p>
                </div>
              </div>
              <button class="itera-chat-close" id="itera-chat-close">âœ•</button>
            </div>
            
            <div class="itera-chat-messages" id="itera-chat-messages">
              <div class="itera-chat-message bot">
                <div class="itera-chat-message-content">
                  ${this.config.greeting}
                </div>
              </div>
            </div>
            
            <div class="itera-chat-input">
              <div class="itera-chat-input-area">
                <textarea 
                  id="itera-chat-textarea" 
                  placeholder="Scrivi un messaggio..."
                  rows="1"
                  maxlength="500"
                ></textarea>
                <button class="itera-chat-send" id="itera-chat-send">âž¤</button>
              </div>
            </div>
            
            <div class="itera-chat-loading hidden" id="itera-chat-loading">
              <div>L'assistente sta scrivendo...</div>
            </div>
          </div>
        `;
        
        // CSS inline
        const styles = document.createElement('style');
        styles.textContent = `
          .itera-chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          }
          
          .itera-chat-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, ${this.config.primaryColor} 0%, ${this.config.secondaryColor} 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
          }
          
          .itera-chat-button:hover {
            transform: scale(1.1);
          }
          
          .itera-chat-button-icon {
            color: white;
          }
          
          .itera-chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
          }
          
          .itera-chat-header {
            background: linear-gradient(135deg, ${this.config.primaryColor} 0%, ${this.config.secondaryColor} 100%);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
          }
          
          .itera-chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
          }
          
          .itera-chat-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
          }
          
          .itera-chat-header-text h4 {
            margin: 0;
            font-size: 16px;
          }
          
          .itera-chat-header-text p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
          }
          
          .itera-chat-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
          }
          
          .itera-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
          }
          
          .itera-chat-message {
            max-width: 85%;
          }
          
          .itera-chat-message.user {
            align-self: flex-end;
          }
          
          .itera-chat-message.bot {
            align-self: flex-start;
          }
          
          .itera-chat-message-content {
            background: #f1f3f4;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            white-space: pre-wrap;
          }
          
          .itera-chat-message.user .itera-chat-message-content {
            background: linear-gradient(135deg, ${this.config.primaryColor} 0%, ${this.config.secondaryColor} 100%);
            color: white;
          }
          
          .itera-chat-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
          }
          
          .itera-chat-option {
            background: white;
            border: 2px solid ${this.config.primaryColor};
            color: ${this.config.primaryColor};
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
          }
          
          .itera-chat-option:hover {
            background: ${this.config.primaryColor};
            color: white;
          }
          
          .itera-chat-input {
            border-top: 1px solid #e0e0e0;
            padding: 16px;
          }
          
          .itera-chat-input-area {
            display: flex;
            align-items: flex-end;
            gap: 8px;
          }
          
          #itera-chat-textarea {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            resize: none;
            outline: none;
          }
          
          .itera-chat-send {
            background: ${this.config.primaryColor};
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 16px;
          }
          
          .itera-chat-loading {
            padding: 16px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
          }
          
          .hidden {
            display: none !important;
          }
          
          @media (max-width: 480px) {
            .itera-chat-window {
              width: 90vw;
              height: 70vh;
              right: 5vw;
            }
          }
        `;
        
        document.head.appendChild(styles);
        document.body.appendChild(this.container);
      }
      
      attachEventListeners() {
        document.getElementById('itera-chat-button').addEventListener('click', () => this.toggleChat());
        document.getElementById('itera-chat-close').addEventListener('click', () => this.closeChat());
        document.getElementById('itera-chat-send').addEventListener('click', () => this.sendMessage());
        
        document.getElementById('itera-chat-textarea').addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendMessage();
          }
        });
      }
      
      toggleChat() {
        if (this.isOpen) {
          this.closeChat();
        } else {
          this.openChat();
        }
      }
      
      async openChat() {
        const window = document.getElementById('itera-chat-window');
        const button = document.getElementById('itera-chat-button');
        
        window.classList.remove('hidden');
        this.isOpen = true;
        
        if (!this.sessionId) {
          await this.startConversation();
        }
        
        document.getElementById('itera-chat-textarea').focus();
      }
      
      closeChat() {
        document.getElementById('itera-chat-window').classList.add('hidden');
        this.isOpen = false;
      }
      
      async startConversation() {
        try {
          const response = await fetch(this.config.apiEndpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'start' })
          });
          
          const result = await response.json();
          
          if (result.success) {
            this.sessionId = result.sessionId;
            this.addBotMessage(result.response, result.options);
          }
        } catch (error) {
          console.error('Chat start error:', error);
        }
      }
      
      async sendMessage() {
        const textarea = document.getElementById('itera-chat-textarea');
        const message = textarea.value.trim();
        
        if (!message || this.isLoading) return;
        
        this.addUserMessage(message);
        textarea.value = '';
        this.showLoading(true);
        
        try {
          const response = await fetch(this.config.apiEndpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action: 'message',
              message: message,
              sessionId: this.sessionId
            })
          });
          
          const result = await response.json();
          
          if (result.success) {
            this.addBotMessage(result.response, result.options);
          }
          
        } catch (error) {
          console.error('Chat error:', error);
          this.addBotMessage('Scusa, c\'Ã¨ stato un errore.');
        } finally {
          this.showLoading(false);
        }
      }
      
      addUserMessage(text) {
        const messagesContainer = document.getElementById('itera-chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'itera-chat-message user';
        messageDiv.innerHTML = `<div class="itera-chat-message-content">${text}</div>`;
        messagesContainer.appendChild(messageDiv);
        this.scrollToBottom();
      }
      
      addBotMessage(text, options = []) {
        const messagesContainer = document.getElementById('itera-chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'itera-chat-message bot';
        
        let optionsHtml = '';
        if (options && options.length > 0) {
          optionsHtml = `
            <div class="itera-chat-options">
              ${options.map(option => `
                <button class="itera-chat-option" data-option="${option}">${option}</button>
              `).join('')}
            </div>
          `;
        }
        
        messageDiv.innerHTML = `
          <div class="itera-chat-message-content">${text}</div>
          ${optionsHtml}
        `;
        
        messagesContainer.appendChild(messageDiv);
        
        // Event listeners per opzioni
        if (options && options.length > 0) {
          messageDiv.querySelectorAll('.itera-chat-option').forEach(btn => {
            btn.addEventListener('click', (e) => {
              document.getElementById('itera-chat-textarea').value = e.target.dataset.option;
              this.sendMessage();
            });
          });
        }
        
        this.scrollToBottom();
      }
      
      showLoading(show) {
        const loading = document.getElementById('itera-chat-loading');
        this.isLoading = show;
        
        if (show) {
          loading.classList.remove('hidden');
        } else {
          loading.classList.add('hidden');
        }
        
        this.scrollToBottom();
      }
      
      scrollToBottom() {
        const messagesContainer = document.getElementById('itera-chat-messages');
        setTimeout(() => {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 100);
      }
    }

    // Initialize widget
    document.addEventListener('DOMContentLoaded', function() {
      window.ITERAChat = new ITERAChatWidget(window.iteraChatConfig);
    });
    </script>
</body>
</html>
