<!-- IT-ERA Chatbot - JavaScript -->
<script>
(function() {
    'use strict';
    
    // ⚠️ IMPORTANTE: Aggiorna questo endpoint con il tuo worker deployato!
    const API_ENDPOINT = 'https://it-era-chatbot-prod.bulltech.workers.dev/api/chat';
    
    // Configurazione 
    const CONFIG = {
        autoOpen: false,        // true = si apre dopo 10 secondi
        showOnMobile: true,     // false = nasconde su mobile  
        trackEvents: true,      // Google Analytics tracking
        debug: false            // console logs dettagliati
    };
    
    let chatSession = null;
    let isOpen = false;
    
    // Initialize chatbot when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initChatbot);
    } else {
        initChatbot();
    }
    
    function initChatbot() {
        setupEventListeners();
        
        // Auto-open dopo 10 secondi se configurato
        if (CONFIG.autoOpen) {
            setTimeout(() => {
                showNotification();
            }, 10000);
        }
        
        if (CONFIG.debug) {
            console.log('✅ IT-ERA Chatbot initialized');
        }
    }
    
    function setupEventListeners() {
        const button = document.getElementById('it-era-chatbot-button');
        const closeBtn = document.getElementById('it-era-close-chat');
        const input = document.getElementById('it-era-message-input');
        const sendBtn = document.getElementById('it-era-send-btn');
        
        button.addEventListener('click', toggleChat);
        closeBtn.addEventListener('click', closeChat);
        sendBtn.addEventListener('click', sendMessage);
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    }
    
    function toggleChat() {
        if (isOpen) {
            closeChat();
        } else {
            openChat();
        }
    }
    
    function openChat() {
        const window = document.getElementById('it-era-chatbot-window');
        const notification = document.getElementById('it-era-notification');
        const button = document.getElementById('it-era-chatbot-button');
        
        window.style.display = 'flex';
        window.classList.add('it-era-slide-up');
        isOpen = true;
        
        // Nascondi notifica
        notification.style.display = 'none';
        button.classList.remove('it-era-pulse');
        
        // Inizia conversazione se prima volta
        if (!chatSession) {
            startConversation();
        }
        
        // Focus input
        document.getElementById('it-era-message-input').focus();
        
        trackEvent('chatbot_opened');
    }
    
    function closeChat() {
        const window = document.getElementById('it-era-chatbot-window');
        window.style.display = 'none';
        isOpen = false;
        
        trackEvent('chatbot_closed');
    }
    
    function showNotification() {
        const notification = document.getElementById('it-era-notification');
        const button = document.getElementById('it-era-chatbot-button');
        
        notification.style.display = 'block';
        button.classList.add('it-era-pulse');
    }
    
    async function startConversation() {
        showTyping();
        
        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'start',
                    page: window.location.pathname
                })
            });
            
            const data = await response.json();
            hideTyping();
            
            if (data.success) {
                chatSession = data.sessionId;
                addMessage('bot', data.response, data.options);
            } else {
                addMessage('bot', 'Ciao! Sono l\'assistente IT-ERA. Per assistenza immediata chiama: 039 888 2041');
            }
            
        } catch (error) {
            hideTyping();
            addMessage('bot', 'Problemi di connessione. Contattaci al 039 888 2041 o info@it-era.it');
            console.error('Chatbot error:', error);
        }
    }
    
    async function sendMessage() {
        const input = document.getElementById('it-era-message-input');
        const message = input.value.trim();
        
        if (!message) return;
        
        addMessage('user', message);
        input.value = '';
        showTyping();
        
        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'message',
                    message: message,
                    sessionId: chatSession
                })
            });
            
            const data = await response.json();
            hideTyping();
            
            if (data.success) {
                addMessage('bot', data.response, data.options);
                
                if (data.escalate) {
                    setTimeout(() => {
                        addMessage('bot', '📞 Ti ricontatteremo entro 24 ore. Per urgenze: 039 888 2041');
                    }, 1000);
                }
            } else {
                addMessage('bot', 'Scusa, problema tecnico. Chiama 039 888 2041 per assistenza.');
            }
            
        } catch (error) {
            hideTyping();
            addMessage('bot', 'Errore di connessione. Chiama 039 888 2041');
            console.error('Send error:', error);
        }
        
        trackEvent('message_sent');
    }
    
    function addMessage(type, content, options = null) {
        const container = document.getElementById('it-era-messages');
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `it-era-message ${type}`;
        
        const bubble = document.createElement('div');
        bubble.className = 'it-era-message-bubble';
        bubble.innerHTML = content.replace(/\n/g, '<br>');
        
        messageDiv.appendChild(bubble);
        
        // Add option buttons
        if (type === 'bot' && options && options.length > 0) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'it-era-options';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'it-era-option-btn';
                btn.textContent = option;
                btn.addEventListener('click', () => {
                    document.getElementById('it-era-message-input').value = option;
                    sendMessage();
                });
                optionsDiv.appendChild(btn);
            });
            
            messageDiv.appendChild(optionsDiv);
        }
        
        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;
    }
    
    function showTyping() {
        const container = document.getElementById('it-era-messages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'it-era-message bot';
        typingDiv.id = 'typing-indicator';
        
        const typing = document.createElement('div');
        typing.className = 'it-era-typing';
        typing.innerHTML = '<div class="it-era-typing-dot"></div><div class="it-era-typing-dot"></div><div class="it-era-typing-dot"></div>';
        
        typingDiv.appendChild(typing);
        container.appendChild(typingDiv);
        container.scrollTop = container.scrollHeight;
    }
    
    function hideTyping() {
        const indicator = document.getElementById('typing-indicator');
        if (indicator) indicator.remove();
    }
    
    function trackEvent(eventName, properties = {}) {
        if (!CONFIG.trackEvents) return;
        
        // Google Analytics 4
        if (typeof gtag !== 'undefined') {
            gtag('event', eventName, {
                event_category: 'chatbot',
                page_location: window.location.href
            });
        }
        
        if (CONFIG.debug) {
            console.log('📊 Event:', eventName, properties);
        }
    }
    
    // Global API for external control
    window.ITERAChatbot = {
        open: openChat,
        close: closeChat,
        isOpen: () => isOpen,
        sendMessage: (msg) => {
            document.getElementById('it-era-message-input').value = msg;
            sendMessage();
        }
    };
    
})();
</script>
