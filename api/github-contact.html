<!DOCTYPE html>
<html>
<head>
    <title>IT-ERA Contact Handler</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
    // Endpoint per triggering GitHub Actions via repository_dispatch
    async function handleContactForm() {
        // Ottieni dati dal POST (se inviati via form)
        const urlParams = new URLSearchParams(window.location.search);
        const postData = urlParams.get('data');
        
        if (postData) {
            try {
                const data = JSON.parse(decodeURIComponent(postData));
                
                // Trigger GitHub Action
                const response = await fetch('https://api.github.com/repos/userx87/it-era/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ghp_YOUR_GITHUB_TOKEN',
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'contact-form-submission',
                        client_payload: data
                    })
                });
                
                if (response.ok) {
                    document.body.innerHTML = `
                        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                            <h2 style="color: #1e40af;">‚úÖ Messaggio Inviato!</h2>
                            <p>Grazie per averci contattato. Ti risponderemo presto!</p>
                            <button onclick="window.close()" style="padding: 10px 20px; background: #1e40af; color: white; border: none; border-radius: 5px; cursor: pointer;">Chiudi</button>
                        </div>
                    `;
                } else {
                    throw new Error('GitHub API error');
                }
                
            } catch (error) {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                        <h2 style="color: #dc2626;">‚ùå Errore</h2>
                        <p>Problema temporaneo. Contattaci direttamente:</p>
                        <p><strong>üìû 039 888 2041</strong></p>
                        <p><strong>‚úâÔ∏è info@it-era.it</strong></p>
                        <button onclick="window.close()" style="padding: 10px 20px; background: #dc2626; color: white; border: none; border-radius: 5px; cursor: pointer;">Chiudi</button>
                    </div>
                `;
            }
        } else {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                    <h2 style="color: #1e40af;">IT-ERA Contact Handler</h2>
                    <p>Endpoint per gestione form di contatto</p>
                    <p>Status: ‚úÖ Attivo</p>
                </div>
            `;
        }
    }
    
    // Esegui al caricamento
    handleContactForm();
    </script>
</body>
</html>
