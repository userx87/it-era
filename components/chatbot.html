<div class="fixed bottom-6 right-6 z-50">

        <div class="w-8 h-8 bg-brand-500 rounded-full flex items-center justify-center flex-shrink-0">

        </div>
        <div class="bg-neutral-100 rounded-2xl rounded-tl-sm p-4 max-w-xs">

            <button class="w-full text-left p-2 bg-white rounded-lg hover:bg-brand-50 transition-colors text-sm">

            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="p-4 border-t border-neutral-200">

        <input type="text" placeholder="Scrivi un messaggio..." class="flex-1 px-4 py-2 border border-neutral-300 rounded-full focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent">
        <button class="w-10 h-10 bg-brand-500 text-white rounded-full flex items-center justify-center hover:bg-brand-600 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
