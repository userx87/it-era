<!-- Refactored Navigation using Centralized Config -->
<!-- This component now imports from src/config/navigation.js -->
<script type="module">
import NavigationConfig from '../src/config/navigation.js';

// Use the centralized configuration to build navigation
const { NAVIGATION_ITEMS, BRAND, PRIMARY_CTA, EMERGENCY_CTA, MOBILE_EMERGENCY_CTA, STYLES } = NavigationConfig;

// Function to build navigation HTML from config
function buildNavigationHTML() {
    return `
<nav class="${STYLES.navbar}">
    <div class="${STYLES.container}">
        <a class="${STYLES.brand}" href="${BRAND.url}">
            ${BRAND.logo}
        </a>
        
        <!-- Emergency CTA for Mobile -->
        <div class="d-lg-none ms-auto me-2">
            <a href="${MOBILE_EMERGENCY_CTA.url}" class="${MOBILE_EMERGENCY_CTA.class}">
                ${MOBILE_EMERGENCY_CTA.text}
            </a>
        </div>
        
        <button class="${STYLES.toggler}" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="${STYLES.collapse}" id="navbarNav">
            <ul class="${STYLES.navList}">
                <!-- Emergency Support - Primary CTA -->
                <li class="${STYLES.navItem} d-none d-lg-block">
                    <a class="${EMERGENCY_CTA.class}" href="${EMERGENCY_CTA.url}">
                        ${EMERGENCY_CTA.text}
                    </a>
                </li>
                
                ${buildNavigationItems()}
                
                <!-- Primary CTA Button -->
                <li class="${STYLES.navItem} ms-lg-3">
                    <a href="${PRIMARY_CTA.url}" class="${PRIMARY_CTA.class}">
                        ${PRIMARY_CTA.text}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>`;
}

function buildNavigationItems() {
    return NAVIGATION_ITEMS.map(item => {
        if (item.type === 'link') {
            return `
                <li class="${STYLES.navItem}">
                    <a class="${STYLES.navLink}" href="${item.url}">${item.label}</a>
                </li>`;
        } else if (item.type === 'dropdown') {
            const menuClass = item.multiColumn ? STYLES.multiColumnDropdown : STYLES.dropdownMenu;
            return `
                <li class="${STYLES.dropdown}">
                    <a class="${STYLES.dropdownToggle}" href="#" role="button" data-bs-toggle="dropdown">
                        ${item.label}
                    </a>
                    <ul class="${menuClass}">
                        ${buildDropdownContent(item.children, item.multiColumn)}
                    </ul>
                </li>`;
        }
        return '';
    }).join('');
}

function buildDropdownContent(sections, multiColumn = false) {
    if (multiColumn) {
        return `
            <div class="row g-0">
                ${sections.map((section, index) => `
                    <div class="col-6">
                        ${buildSectionItems(section)}
                    </div>
                `).join('')}
            </div>`;
    }
    
    return sections.map(section => buildSectionItems(section)).join('');
}

function buildSectionItems(section) {
    let html = '';
    
    if (section.section) {
        html += `<li class="${STYLES.dropdownHeader}">${section.section}</li>`;
    }
    
    html += section.items.map(item => {
        const badgeHtml = item.badge ? 
            `<span class="${STYLES.badge} ${STYLES[`badge${item.badge.variant.charAt(0).toUpperCase() + item.badge.variant.slice(1)}`]} ms-2">${item.badge.text}</span>` : 
            '';
        const itemClass = item.class ? `${STYLES.dropdownItem} ${item.class}` : STYLES.dropdownItem;
        
        return `<li><a class="${itemClass}" href="${item.url}">${item.label}${badgeHtml}</a></li>`;
    }).join('');
    
    if (section.section && sections.indexOf(section) < sections.length - 1) {
        html += `<li><hr class="${STYLES.dropdownDivider}"></li>`;
    }
    
    return html;
}

// Inject the navigation HTML when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    const navContainer = document.getElementById('navigation-container');
    if (navContainer) {
        navContainer.innerHTML = buildNavigationHTML();
    }
});
</script>

<!-- Navigation will be injected here -->
<div id="navigation-container"></div>

<!-- Keep existing styles -->
<style>
/* Custom styles for optimized navigation */
.navbar {
    min-height: 76px;
}

.dropdown-menu-columns {
    min-width: 400px;
}

.dropdown-header {
    font-weight: 600;
    padding: 0.5rem 1rem 0.25rem;
}

.dropdown-item {
    padding: 0.4rem 1rem;
    transition: all 0.2s ease;
}

.dropdown-item:hover {
    background-color: #f8f9fa;
    padding-left: 1.25rem;
}

.badge {
    font-size: 0.7rem;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

/* Mobile optimizations */
@media (max-width: 991px) {
    .dropdown-menu-columns {
        min-width: 100%;
    }
    
    .dropdown-menu-columns .row {
        display: block;
    }
    
    .navbar-nav {
        padding: 1rem 0;
    }
    
    .nav-item {
        border-bottom: 1px solid #f8f9fa;
    }
    
    .nav-item:last-child {
        border-bottom: none;
        margin-top: 1rem;
    }
}
</style>
