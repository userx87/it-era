<!-- IT-ERA Chat Widget Component -->
<div id="chat-widget" class="fixed bottom-6 right-6 z-50">
    <!-- Chat Button -->
    <button 
        id="chat-toggle" 
        class="bg-primary-500 hover:bg-primary-600 text-white rounded-full p-4 shadow-lg transition-all duration-300 transform hover:scale-110"
        aria-label="Apri chat di supporto"
        data-cta="chat-widget-open"
    >
        <i class="fas fa-comments text-xl"></i>
        <span class="absolute -top-2 -right-2 bg-accent-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center animate-pulse">
            !
        </span>
    </button>

    <!-- Chat Window -->
    <div 
        id="chat-window" 
        class="hidden absolute bottom-16 right-0 w-80 bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden"
        style="height: 400px;"
    >
        <!-- Chat Header -->
        <div class="bg-gradient-to-r from-primary-500 to-primary-600 text-white p-4 flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-headset text-lg"></i>
                </div>
                <div>
                    <h4 class="font-semibold">Supporto IT-ERA</h4>
                    <p class="text-xs text-blue-100">Online ‚Ä¢ Risposta rapida</p>
                </div>
            </div>
            <button 
                id="chat-close" 
                class="text-white/80 hover:text-white transition-colors"
                aria-label="Chiudi chat"
            >
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto" style="height: 280px;">
            <!-- Welcome Message -->
            <div class="flex items-start">
                <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                    <i class="fas fa-robot text-primary-500 text-sm"></i>
                </div>
                <div class="bg-gray-100 rounded-2xl rounded-tl-sm p-3 max-w-xs">
                    <p class="text-sm text-gray-800">
                        üëã Ciao! Sono l'assistente virtuale di IT-ERA. Come posso aiutarti oggi?
                    </p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="space-y-2">
                <p class="text-xs text-gray-500 text-center">Seleziona un'opzione rapida:</p>
                <div class="grid grid-cols-1 gap-2">
                    <button 
                        class="chat-quick-action bg-blue-50 hover:bg-blue-100 text-blue-700 text-sm p-3 rounded-lg text-left transition-colors"
                        data-action="emergency"
                        data-cta="chat-emergency"
                    >
                        üö® Ho un'emergenza IT
                    </button>
                    <button 
                        class="chat-quick-action bg-green-50 hover:bg-green-100 text-green-700 text-sm p-3 rounded-lg text-left transition-colors"
                        data-action="quote"
                        data-cta="chat-quote"
                    >
                        üí∞ Richiedi preventivo
                    </button>
                    <button 
                        class="chat-quick-action bg-purple-50 hover:bg-purple-100 text-purple-700 text-sm p-3 rounded-lg text-left transition-colors"
                        data-action="info"
                        data-cta="chat-info"
                    >
                        ‚ÑπÔ∏è Informazioni sui servizi
                    </button>
                    <button 
                        class="chat-quick-action bg-orange-50 hover:bg-orange-100 text-orange-700 text-sm p-3 rounded-lg text-left transition-colors"
                        data-action="contact"
                        data-cta="chat-contact"
                    >
                        üìû Parla con un tecnico
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="border-t border-gray-200 p-4">
            <div class="flex items-center space-x-2">
                <input 
                    type="text" 
                    id="chat-input" 
                    placeholder="Scrivi un messaggio..." 
                    class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                    disabled
                >
                <button 
                    id="chat-send" 
                    class="bg-primary-500 hover:bg-primary-600 text-white rounded-full p-2 transition-colors disabled:opacity-50"
                    disabled
                >
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2 text-center">
                Per chat dal vivo, chiamaci al <a href="tel:+390398882041" class="text-primary-500 font-semibold">039 888 2041</a>
            </p>
        </div>
    </div>
</div>

<!-- Chat Widget Styles -->
<style>
#chat-widget {
    font-family: inherit;
}

#chat-messages {
    scrollbar-width: thin;
    scrollbar-color: #cbd5e0 #f7fafc;
}

#chat-messages::-webkit-scrollbar {
    width: 4px;
}

#chat-messages::-webkit-scrollbar-track {
    background: #f7fafc;
}

#chat-messages::-webkit-scrollbar-thumb {
    background: #cbd5e0;
    border-radius: 2px;
}

#chat-messages::-webkit-scrollbar-thumb:hover {
    background: #a0aec0;
}

.chat-message-user {
    background: linear-gradient(135deg, #1e40af, #3b82f6);
    color: white;
    margin-left: auto;
    border-radius: 1rem 1rem 0.25rem 1rem;
}

.chat-message-bot {
    background: #f3f4f6;
    color: #374151;
    border-radius: 1rem 1rem 1rem 0.25rem;
}

@media (max-width: 640px) {
    #chat-window {
        width: calc(100vw - 2rem);
        right: 1rem;
        left: 1rem;
    }
}
</style>

<!-- Chat Widget JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatToggle = document.getElementById('chat-toggle');
    const chatWindow = document.getElementById('chat-window');
    const chatClose = document.getElementById('chat-close');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');
    
    let chatOpen = false;
    
    // Toggle chat window
    function toggleChat() {
        chatOpen = !chatOpen;
        
        if (chatOpen) {
            chatWindow.classList.remove('hidden');
            chatToggle.innerHTML = '<i class="fas fa-times text-xl"></i>';
            
            // Track chat open
            if (typeof gtag !== 'undefined') {
                gtag('event', 'chat_open', {
                    event_category: 'engagement',
                    event_label: 'widget-open'
                });
            }
            
            // Auto-scroll to bottom
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
            
        } else {
            chatWindow.classList.add('hidden');
            chatToggle.innerHTML = '<i class="fas fa-comments text-xl"></i><span class="absolute -top-2 -right-2 bg-accent-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center animate-pulse">!</span>';
        }
    }
    
    // Event listeners
    chatToggle.addEventListener('click', toggleChat);
    chatClose.addEventListener('click', toggleChat);
    
    // Quick action handlers
    document.querySelectorAll('.chat-quick-action').forEach(button => {
        button.addEventListener('click', function() {
            const action = this.getAttribute('data-action');
            handleQuickAction(action);
        });
    });
    
    // Handle quick actions
    function handleQuickAction(action) {
        // Add user message
        addMessage('user', getActionText(action));
        
        // Add bot response after delay
        setTimeout(() => {
            addMessage('bot', getActionResponse(action));
        }, 1000);
        
        // Track action
        if (typeof gtag !== 'undefined') {
            gtag('event', 'chat_action', {
                event_category: 'engagement',
                event_label: action
            });
        }
    }
    
    // Get action text
    function getActionText(action) {
        const texts = {
            emergency: 'üö® Ho un\'emergenza IT',
            quote: 'üí∞ Richiedi preventivo',
            info: '‚ÑπÔ∏è Informazioni sui servizi',
            contact: 'üìû Parla con un tecnico'
        };
        return texts[action] || 'Richiesta generica';
    }
    
    // Get action response
    function getActionResponse(action) {
        const responses = {
            emergency: `üö® <strong>Emergenza IT</strong><br><br>
                Per emergenze immediate, chiama subito:<br>
                <a href="tel:+390398882041" class="text-primary-500 font-bold text-lg">üìû 039 888 2041</a><br><br>
                Siamo disponibili 24/7 per supporto critico!`,
                
            quote: `üí∞ <strong>Preventivo Gratuito</strong><br><br>
                Perfetto! Per un preventivo personalizzato:<br><br>
                1. <a href="#preventivo-gratuito" class="text-primary-500 font-semibold">Compila il form</a> in questa pagina<br>
                2. Oppure chiamaci: <a href="tel:+390398882041" class="text-primary-500 font-semibold">039 888 2041</a><br><br>
                Risposta garantita in 24 ore! üöÄ`,
                
            info: `‚ÑπÔ∏è <strong>I Nostri Servizi</strong><br><br>
                ‚Ä¢ Assistenza IT 24/7<br>
                ‚Ä¢ Sicurezza Informatica<br>
                ‚Ä¢ Cloud Storage<br>
                ‚Ä¢ Backup & Recovery<br>
                ‚Ä¢ VoIP & Telefonia<br>
                ‚Ä¢ Microsoft 365<br><br>
                <a href="/servizi" class="text-primary-500 font-semibold">Scopri tutti i servizi ‚Üí</a>`,
                
            contact: `üìû <strong>Contatta un Tecnico</strong><br><br>
                Parla direttamente con i nostri esperti:<br><br>
                <strong>Telefono:</strong> <a href="tel:+390398882041" class="text-primary-500 font-bold">039 888 2041</a><br>
                <strong>Email:</strong> <a href="mailto:info@it-era.it" class="text-primary-500">info@it-era.it</a><br>
                <strong>WhatsApp:</strong> <a href="https://wa.me/390398882041" class="text-primary-500" target="_blank">Chatta ora</a><br><br>
                Orari: Lun-Ven 8:00-18:00 | Emergenze 24/7`
        };
        return responses[action] || 'Grazie per il tuo interesse! Contattaci per maggiori informazioni.';
    }
    
    // Add message to chat
    function addMessage(sender, text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'flex items-start';
        
        if (sender === 'user') {
            messageDiv.innerHTML = `
                <div class="chat-message-user text-white p-3 rounded-2xl rounded-tr-sm max-w-xs ml-auto">
                    <p class="text-sm">${text}</p>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                    <i class="fas fa-robot text-primary-500 text-sm"></i>
                </div>
                <div class="chat-message-bot p-3 rounded-2xl rounded-tl-sm max-w-xs">
                    <div class="text-sm">${text}</div>
                </div>
            `;
        }
        
        chatMessages.appendChild(messageDiv);
        
        // Auto-scroll to bottom
        setTimeout(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 100);
    }
    
    // Auto-show chat after delay (optional)
    setTimeout(() => {
        if (!chatOpen && !sessionStorage.getItem('chat_shown')) {
            // Add a subtle bounce animation to attract attention
            chatToggle.classList.add('animate-bounce');
            
            setTimeout(() => {
                chatToggle.classList.remove('animate-bounce');
            }, 3000);
            
            sessionStorage.setItem('chat_shown', 'true');
        }
    }, 10000); // Show after 10 seconds
    
    // Close chat when clicking outside
    document.addEventListener('click', function(e) {
        if (chatOpen && !chatToggle.contains(e.target) && !chatWindow.contains(e.target)) {
            toggleChat();
        }
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // ESC to close chat
        if (e.key === 'Escape' && chatOpen) {
            toggleChat();
        }
    });
    
    // Track chat widget visibility
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && typeof gtag !== 'undefined') {
                gtag('event', 'chat_widget_visible', {
                    event_category: 'engagement',
                    event_label: 'widget-in-view'
                });
            }
        });
    }, { threshold: 0.5 });
    
    observer.observe(chatToggle);
});
</script>
