<!-- IT-ERA Modern JavaScript -->
<script>
// Modern IT-ERA Website Interactions
document.addEventListener('DOMContentLoaded', function() {
    // Mobile Menu Toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
            
            // Toggle menu visibility
            mobileMenu.classList.toggle('hidden');
            
            // Update aria-expanded
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            
            // Toggle icon with smooth animation
            const icon = mobileMenuButton.querySelector('svg');
            if (mobileMenu.classList.contains('hidden')) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
            }
        });
    }
    
    // Modern Chatbot Functionality
    const chatbotButton = document.getElementById('chatbot-button');
    const chatbotPopup = document.getElementById('chatbot-popup');
    const chatbotClose = document.getElementById('chatbot-close');
    
    if (chatbotButton && chatbotPopup) {
        chatbotButton.addEventListener('click', function() {
            const isHidden = chatbotPopup.classList.contains('hidden');
            
            if (isHidden) {
                chatbotPopup.classList.remove('hidden');
                setTimeout(() => {
                    chatbotPopup.classList.remove('scale-95', 'opacity-0');
                    chatbotPopup.classList.add('scale-100', 'opacity-100');
                }, 10);
            } else {
                chatbotPopup.classList.add('scale-95', 'opacity-0');
                chatbotPopup.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => {
                    chatbotPopup.classList.add('hidden');
                }, 300);
            }
        });
    }
    
    if (chatbotClose && chatbotPopup) {
        chatbotClose.addEventListener('click', function() {
            chatbotPopup.classList.add('scale-95', 'opacity-0');
            chatbotPopup.classList.remove('scale-100', 'opacity-100');
            setTimeout(() => {
                chatbotPopup.classList.add('hidden');
            }, 300);
        });
    }
    
    // Close chatbot when clicking outside
    document.addEventListener('click', function(event) {
        const chatbotWidget = document.getElementById('chatbot-widget');
        if (chatbotWidget && !chatbotWidget.contains(event.target)) {
            if (chatbotPopup && !chatbotPopup.classList.contains('hidden')) {
                chatbotPopup.classList.add('scale-95', 'opacity-0');
                chatbotPopup.classList.remove('scale-100', 'opacity-100');
                setTimeout(() => {
                    chatbotPopup.classList.add('hidden');
                }, 300);
            }
        }
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Modern Header Scroll Effects
    const header = document.querySelector('header');
    if (header) {
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                header.classList.add('bg-white/95');
                header.classList.remove('bg-white/80');
            } else {
                header.classList.add('bg-white/80');
                header.classList.remove('bg-white/95');
            }
        });
    }

    // Modern Intersection Observer for Animations
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('animate-fade-in');
                
                // Add staggered animation for cards
                if (entry.target.classList.contains('card-service') || entry.target.classList.contains('card-featured')) {
                    const cards = entry.target.parentElement.children;
                    Array.from(cards).forEach((card, index) => {
                        setTimeout(() => {
                            card.style.animationDelay = `${index * 0.1}s`;
                            card.classList.add('animate-slide-up');
                        }, index * 100);
                    });
                }
            }
        });
    }, observerOptions);

    // Observe modern components
    document.querySelectorAll('.card-service, .card-featured, section').forEach(el => {
        observer.observe(el);
    });

    // Add hover effects to buttons
    document.querySelectorAll('.btn-primary, .btn-secondary').forEach(button => {
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px) scale(1.02)';
        });
        
        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    });

    // Performance optimization: Preload critical resources
    const preloadLinks = [
        '/servizi.html',
        '/contatti.html'
    ];
    
    preloadLinks.forEach(link => {
        const linkElement = document.createElement('link');
        linkElement.rel = 'prefetch';
        linkElement.href = link;
        document.head.appendChild(linkElement);
    });

    console.log('ðŸŽ¨ IT-ERA Modern Design System loaded successfully!');
});
</script>
