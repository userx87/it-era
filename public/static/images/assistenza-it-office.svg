<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1a33"/>
      <stop offset="100%" stop-color="#12325b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#00ffa1"/>
    </linearGradient>
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" fill="none" stroke="#ffffff" stroke-opacity="0.07" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background simple & compatible -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Simple accent band -->
  <rect x="0" y="0" width="1200" height="160" fill="#0f294e" opacity="0.6"/>

  <!-- Icons row without filters (max compatibility) -->
  <!-- Laptop -->
  <g transform="translate(120,240)" fill="none" stroke="url(#accent)" stroke-width="4">
    <rect x="0" y="0" width="220" height="140" rx="12"/>
    <rect x="36" y="28" width="148" height="68" rx="6"/>
    <rect x="70" y="150" width="80" height="12" rx="6"/>
    <line x1="52" y1="60" x2="168" y2="60" stroke-width="2" opacity="0.6"/>
    <line x1="52" y1="78" x2="150" y2="78" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Server rack -->
  <g transform="translate(420,220)" fill="none" stroke="url(#accent)" stroke-width="4">
    <rect x="0" y="0" width="210" height="170" rx="14"/>
    <rect x="22" y="24" width="166" height="28" rx="6"/>
    <rect x="22" y="66" width="166" height="28" rx="6"/>
    <rect x="22" y="108" width="166" height="28" rx="6"/>
    <g fill="#00ffa1" stroke="none">
      <circle cx="190" cy="38" r="4"/>
      <circle cx="190" cy="80" r="4"/>
      <circle cx="190" cy="122" r="4"/>
    </g>
  </g>

  <!-- Cloud + Shield -->
  <g transform="translate(740,230)" fill="none" stroke="url(#accent)" stroke-width="4">
    <path d="M80 110c-26 0-46-18-46-40 0-18 14-34 33-38 7-21 28-35 51-33 20 2 36 14 43 29 20 3 36 18 36 37 0 21-19 39-42 39H80z"/>
    <path d="M80 -10 L155 18 V78c0 64-75 106-75 106S-5 142 -5 78V18z"/>
  </g>

  <!-- Network lines and nodes -->
  <g stroke="#00ffa1" stroke-opacity="0.9" stroke-width="2" fill="none">
    <circle cx="340" cy="300" r="3.5" fill="#00ffa1"/>
    <circle cx="630" cy="260" r="3.5" fill="#00ffa1"/>
    <path d="M340 300 C 380 280, 410 260, 420 260"/>
    <path d="M630 260 C 690 250, 710 250, 740 270"/>
  </g>

  <!-- Title and subtitle -->
  <g fill="#ffffff" font-family="Inter, Helvetica, Arial, sans-serif">
    <text x="120" y="110" font-size="50" font-weight="800" letter-spacing="0.4">Assistenza IT • Uffici e PMI</text>
    <text x="120" y="156" font-size="22" fill="#cfe7ff">Help Desk • Microsoft 365 • Endpoint • Rete sicura • Backup & DR</text>
  </g>

  <!-- Brand tag -->
  <g font-family="Inter, Helvetica, Arial, sans-serif" fill="#a8b3cf" text-anchor="end">
    <text x="1130" y="586" font-size="18">IT-ERA — Bulltech Informatica</text>
  </g>
</svg>

