/* Critical CSS per Core Web Vitals - LCP < 2.5s, CLS < 0.1, FID < 100ms */
:root {
    --primary: #0056cc;

}

/* Layout Stability - Prevent CLS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Font Loading Optimization */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    font-display: swap;
}

/* Image Optimization */
img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* Preload Critical Images */
img[loading="lazy"] {
    loading: lazy;
}

/* Performance: Reduce paint complexity */
.hero {
    will-change: auto;
    transform: translateZ(0);
}

/* Accessibility */
.skip-link {
    position: absolute;
    top: -40px;
    left: 6px;
    background: #000;
    color: #fff;
    padding: 8px;
    text-decoration: none;
    z-index: 9999;
}

.skip-link:focus {
    top: 6px;
}

/* Critical above-the-fold styles */
.navbar {
    min-height: 76px;
    background-color: white;
    box-shadow: 0 2px 4px rgba(0,0,0,.1);

}
