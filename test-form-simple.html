<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Resend - IT-ERA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">üß™ Test Form Resend Semplice</h1>
        
        <div id="status" class="mb-6 p-4 rounded-lg hidden"></div>

        <form id="test-form" class="space-y-4" data-resend="true">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                <input type="text" name="full_name" value="Test User" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" value="test@example.com" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Messaggio</label>
                <textarea name="message" rows="4" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Test del sistema Resend.com per IT-ERA. Se ricevi questa email, il sistema funziona!</textarea>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                üöÄ Testa Invio Email
            </button>
        </form>

        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="font-bold text-gray-800 mb-2">üìã Info Test</h3>
            <ul class="text-sm text-gray-600 space-y-1">
                <li>‚úÖ Chiave API: <span id="api-key-status">Controllo...</span></li>
                <li>‚úÖ Endpoint: https://api.resend.com/emails</li>
                <li>‚úÖ From: noreply@it-era.it</li>
                <li>‚úÖ To: info@it-era.it</li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/resend-config.js"></script>
    <script src="/js/resend-integration.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('test-form');
            const status = document.getElementById('status');
            const apiKeyStatus = document.getElementById('api-key-status');
            
            // Controlla configurazione
            if (window.RESEND_CONFIG && window.RESEND_CONFIG.apiKey) {
                const hasValidKey = window.RESEND_CONFIG.apiKey.startsWith('re_') && window.RESEND_CONFIG.apiKey.length > 20;
                apiKeyStatus.textContent = hasValidKey ? 'Configurata ‚úÖ' : 'Non valida ‚ùå';
                apiKeyStatus.className = hasValidKey ? 'text-green-600' : 'text-red-600';
            } else {
                apiKeyStatus.textContent = 'Non trovata ‚ùå';
                apiKeyStatus.className = 'text-red-600';
            }
            
            // Gestisci submit form
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                status.className = 'mb-6 p-4 rounded-lg bg-blue-50 border border-blue-200';
                status.innerHTML = '<div class="text-blue-800">üì§ Invio in corso...</div>';
                status.classList.remove('hidden');
                
                try {
                    // Usa l'integrazione Resend
                    if (window.ITERAResendIntegration) {
                        const integration = new ITERAResendIntegration();
                        
                        // Prepara dati
                        const formData = new FormData(form);
                        const payload = {
                            full_name: formData.get('full_name'),
                            email: formData.get('email'),
                            message: formData.get('message'),
                            service_type: 'Test Form',
                            pagina: 'Test Form Semplice',
                            pageUrl: window.location.href
                        };
                        
                        console.log('üì§ Invio payload:', payload);
                        
                        const result = await integration.sendToResend(payload);
                        
                        if (result.success) {
                            status.className = 'mb-6 p-4 rounded-lg bg-green-50 border border-green-200';
                            status.innerHTML = `
                                <div class="text-green-800">
                                    <h3 class="font-bold">‚úÖ Email inviata con successo!</h3>
                                    <p class="text-sm mt-2">ID: ${result.data?.id || 'N/A'}</p>
                                    <p class="text-sm">Controlla la casella email info@it-era.it</p>
                                </div>
                            `;
                        } else {
                            throw new Error(result.error || 'Errore sconosciuto');
                        }
                    } else {
                        throw new Error('ITERAResendIntegration non caricata');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Errore invio:', error);
                    status.className = 'mb-6 p-4 rounded-lg bg-red-50 border border-red-200';
                    status.innerHTML = `
                        <div class="text-red-800">
                            <h3 class="font-bold">‚ùå Errore invio</h3>
                            <p class="text-sm mt-2">${error.message}</p>
                            <p class="text-sm">Controlla la console per dettagli</p>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
