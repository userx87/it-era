<!DOCTYPE html>
<html>
<head>
    <title>Manual Chatbot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-button {
            padding: 10px 20px;
            background: #0056cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #003d8a;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>IT-ERA Chatbot Manual Test</h1>
    
    <iframe id="testFrame" src="http://localhost:8082/web/" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
    
    <div style="margin-top: 20px;">
        <button class="test-button" onclick="testChatbot()">Test Chatbot</button>
        <button class="test-button" onclick="checkMessages()">Check Messages</button>
        <button class="test-button" onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.textContent += message + '\n';
        }
        
        function testChatbot() {
            log('🧪 Testing chatbot...');
            
            try {
                const iframe = document.getElementById('testFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Find button
                const button = iframeDoc.getElementById('it-era-chatbot-button');
                if (button) {
                    log('✅ Button found');
                    
                    // Click button
                    button.click();
                    log('✅ Button clicked');
                    
                    // Check window after delay
                    setTimeout(() => {
                        const window = iframeDoc.getElementById('it-era-chatbot-window');
                        if (window && window.style.display !== 'none') {
                            log('✅ Window opened');
                            checkMessages();
                        } else {
                            log('❌ Window not opened');
                        }
                    }, 1000);
                    
                } else {
                    log('❌ Button not found');
                }
                
            } catch(e) {
                log('❌ Error: ' + e.message);
            }
        }
        
        function checkMessages() {
            log('📝 Checking messages...');
            
            try {
                const iframe = document.getElementById('testFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                const container = iframeDoc.getElementById('it-era-messages');
                if (container) {
                    log('Container found. Children: ' + container.children.length);
                    log('Container HTML: ' + container.innerHTML.substring(0, 500));
                    
                    const messages = iframeDoc.querySelectorAll('.it-era-message');
                    log('Messages found: ' + messages.length);
                    
                    messages.forEach((msg, i) => {
                        log(`Message ${i+1}: ${msg.textContent.substring(0, 100)}`);
                    });
                } else {
                    log('❌ Messages container not found');
                }
                
            } catch(e) {
                log('❌ Error: ' + e.message);
            }
        }
        
        function clearResults() {
            document.getElementById('results').textContent = '';
        }
        
        // Auto-test after load
        window.onload = function() {
            setTimeout(() => {
                log('🚀 Page loaded, ready for testing');
            }, 2000);
        };
    </script>
</body>
</html>
