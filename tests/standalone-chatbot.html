<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>IT-ERA Chatbot Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #0056cc;
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 9999;
        }
        
        #chatbot-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 9998;
        }
        
        #chatbot-header {
            background: #0056cc;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
        }
        
        .message {
            margin: 10px 0;
            display: flex;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        
        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .message.user .message-bubble {
            background: #0056cc;
            color: white;
        }
        
        #input-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #0056cc;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .option-button {
            padding: 5px 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .option-button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>IT-ERA Website</h1>
    <p>Test page per il chatbot. Clicca il pulsante in basso a destra per iniziare.</p>
    
    <!-- Chatbot Button -->
    <button id="chatbot-button" onclick="toggleChat()">ðŸ’¬</button>
    
    <!-- Chatbot Window -->
    <div id="chatbot-window">
        <div id="chatbot-header">
            <span>IT-ERA Assistant</span>
            <button onclick="closeChat()" style="background: none; border: none; color: white; cursor: pointer; font-size: 20px;">âœ•</button>
        </div>
        
        <div id="messages-container"></div>
        
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Scrivi un messaggio..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="send-button" onclick="sendMessage()">Invia</button>
        </div>
    </div>
    
    <script>
        let isOpen = false;
        let messagesContainer = document.getElementById('messages-container');
        
        function toggleChat() {
            const window = document.getElementById('chatbot-window');
            
            if (!isOpen) {
                window.style.display = 'flex';
                isOpen = true;
                
                // Add greeting message if first time
                if (messagesContainer.children.length === 0) {
                    addMessage('bot', '[IT-ERA] Ciao! Sono l\'assistente virtuale di IT-ERA. Come posso aiutarti oggi?', [
                        'ðŸ’° Richiedi Preventivo',
                        'ðŸ†˜ Assistenza Urgente',
                        'ðŸ“‹ Informazioni Servizi',
                        'ðŸ“ž Contatta Tecnico'
                    ]);
                }
                
                document.getElementById('message-input').focus();
            } else {
                closeChat();
            }
        }
        
        function closeChat() {
            document.getElementById('chatbot-window').style.display = 'none';
            isOpen = false;
        }
        
        function addMessage(type, text, options = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            
            // Add options if provided
            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-button';
                    btn.textContent = option;
                    btn.onclick = () => handleOption(option);
                    optionsDiv.appendChild(btn);
                });
                
                messagesContainer.appendChild(optionsDiv);
            }
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function handleOption(option) {
            addMessage('user', option);
            
            // Simple responses
            setTimeout(() => {
                if (option.includes('Preventivo')) {
                    addMessage('bot', '[IT-ERA] Perfetto! Per un preventivo personalizzato, chiamaci al 039 888 2041 o compila il form sul nostro sito.');
                } else if (option.includes('Urgente')) {
                    addMessage('bot', '[IT-ERA] ðŸš¨ Per assistenza urgente chiama SUBITO il 039 888 2041. Siamo disponibili 24/7!');
                } else if (option.includes('Servizi')) {
                    addMessage('bot', '[IT-ERA] Offriamo: Assistenza IT, Cloud Storage, Sicurezza Informatica, VoIP e molto altro. Cosa ti interessa?');
                } else if (option.includes('Tecnico')) {
                    addMessage('bot', '[IT-ERA] Un tecnico ti richiamerÃ  entro 15 minuti. Chiama il 039 888 2041 per parlare subito con un esperto.');
                } else {
                    addMessage('bot', '[IT-ERA] Grazie per il tuo messaggio. Per assistenza immediata chiama il 039 888 2041.');
                }
            }, 500);
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage('user', message);
                input.value = '';
                
                // Simple bot response
                setTimeout(() => {
                    if (message.toLowerCase().includes('ciao') || message.toLowerCase().includes('salve')) {
                        addMessage('bot', '[IT-ERA] Ciao! Come posso aiutarti oggi?');
                    } else if (message.toLowerCase().includes('prezzo') || message.toLowerCase().includes('costo')) {
                        addMessage('bot', '[IT-ERA] I nostri prezzi partono da â‚¬99/mese per l\'assistenza base. Vuoi un preventivo personalizzato?');
                    } else if (message.toLowerCase().includes('urgent') || message.toLowerCase().includes('aiuto')) {
                        addMessage('bot', '[IT-ERA] ðŸš¨ Per assistenza urgente chiama SUBITO il 039 888 2041!');
                    } else {
                        addMessage('bot', '[IT-ERA] Grazie per il tuo messaggio. Per assistenza immediata chiama il 039 888 2041.');
                    }
                }, 500);
            }
        }
        
        console.log('âœ… Standalone chatbot loaded and ready!');
    </script>
</body>
</html>
